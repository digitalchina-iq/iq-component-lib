<div style="position: absolute;top: 50px;left: 50%;transform: translateX(-50%);width: 600px;z-index: 1032;background: #fff;color: #4a4a4a;">
  <div class="m-dialog-head">
    <span>{{isNew?'新增项目排期':'查看排期内容'}}</span>
    <i class="iqon-close" (click)="hide()"></i>
  </div>
  <div style="padding: 20px;">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th style="font-weight: bold;">工作内容</th>
          <th style="font-weight: bold;">时间/天</th>
          <th style="font-weight: bold;">完成日期</th>
          <th *ngIf="isNew" width="5%" style="cursor: pointer;"><i class="iqon-jia"></i></th>
        </tr>
      </thead>
      <tbody style="font-weight: normal;">
        <ng-container *ngIf="!isNew">
          <tr *ngFor="let item of itemPlan">
            <td>{{item.content}}</td>
            <td>{{item.days}}</td>
            <td>{{item.cloesdate}}</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="isNew;index as i">
          <tr *ngFor="let item of itemPlan">
            <td style="padding: 0;"><input type="text" [(ngModel)]="item.content" name="content" style="margin: 0;background: #fff;color: #4a4a4a;"></td>
            <td style="padding: 0;"><input type="number" step="0.5" min="0" [(ngModel)]="item.days" name="days" style="margin: 0;width: 100%;height: 35px;background: #fff;color: #4a4a4a;"></td>
            <td style="padding: 0;"><iq-datepicker [(ngModel)]="item.closedate" placeHolder="-请选择完成日期"></iq-datepicker></td>
            <td [style.cursor]="itemPlan.length === 1?'not-allowed':'pointer'"><i class="iqon-jian"></i></td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div>
    <button type="button" class="m-btn-success"></button>
  </div>
</div>
