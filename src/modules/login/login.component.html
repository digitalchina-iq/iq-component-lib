					<input type="text" [(ngModel)]="userInfo.username" name="username" placeholder="帐号" />
					<input type="text" [(ngModel)]="userInfo.password" name="password" placeholder="密码" />

					<!-- <label class="checkbox">

					</label> -->
					<div class="login-buttons">
						<!-- <a routerLink="/index"> -->

							</button>
							<button (click)="test()" type="submit" class="btn btn-success">
								<i class="iqon-employee" style="margin-right:10px;"></i>test
							</button>
						<!-- </a> -->
						<!-- <a href="#" class="pull-right">Forgot Password?</a> -->
					</div>
				</form>

			</div>
		</div>
	</div><!-- end #login -->
