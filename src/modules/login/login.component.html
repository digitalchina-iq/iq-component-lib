					<!-- <label class="checkbox">
						<input type="checkbox" /> Remember Me
					</label> -->
					<div class="login-buttons">
						<!-- <a routerLink="/index"> -->

						<!-- </a> -->
						<!-- <a href="#" class="pull-right">Forgot Password?</a> -->
					</div>
				</form>
				<!-- <button (click)="test()" class="btn btn-success"><i class="icon-signin"></i>测试</button> -->

			</div>
		</div>
	</div><!-- end #login -->
