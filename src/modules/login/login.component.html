		<div class="brand" style="margin:-90px 0 0 -210px;width:450px;text-align:center;">		
			<span class="color" style="display:inline-block">FEFL（前端功能库）</span>
			<span class="color" style="display:inline-block;margin-top: 20px;color: #fff;">Front End Function Library</span>

		<div class="login-container">
			<div class="login-header">
				<i class="iqon-employee" id="login-signal"></i> 登录
			</div>
			<div class="login-content">
				<form class="margin-bottom-0" action="index">

					<input type="text" [(ngModel)]="userInfo.username" name="username" placeholder="帐号" />
					<input type="password" [(ngModel)]="userInfo.password" name="password" placeholder="密码" />

					<!-- <label class="checkbox">
						<input type="checkbox" /> Remember Me
					</label> -->
					<div class="login-buttons">
						<!-- <a routerLink="/index"> -->
							<button (click)="login()" type="submit" class="btn btn-success">
								<i class="iqon-employee" style="margin-right:10px;"></i>登录
							</button>
					</div>
				</form>



			</div>
		</div>
	</div><!-- end #login -->
	<ngx-loading [show]="loading" ></ngx-loading>
